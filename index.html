---
<html>
    <head>
        <title>Understanding Economic Policies</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src = "js/index.js"></script>
    </head>
    <body>
        <div id = "main-container" class ="container" style ="padding-top:20px;">
            <h2 class = "centered page-header" >Understanding Economic Policies</h2>
            <ul class = "nav nav-tabs" id = "navbar" onchange = "onTabChange()">
                {% for survey in site.data.fields.surveys %}
                    <li id = "li_{{survey.id}}" class = "nav-item">
                        <a href = "javascript:void(0)" class = "nav-link 
                        {% if survey.id == site.data.fields.surveys[0].id %}
                            active
                        {% endif %}
                        " id = "link_{{survey.id}}"
                        onclick = "onTabClick('{{survey.id}}')">{{survey.name}}</a>
                    </li>
                {% endfor %}
            </ul>
            <div class = "row">
                <iframe id = "frame_dataview" src = "./dataview?page=income_survey" style="width:100%;height:100%;min-height:600px;padding-top:10px;" frameborder="0"></iframe>
            </div>
        </div>
    </body>
</html>
